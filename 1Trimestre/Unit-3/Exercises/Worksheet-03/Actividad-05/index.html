<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Worksheet 03</title>

    <body>
        <header>
            <h1>Actividad 5</h1>
        </header>
        <main>
            <header>

            </header>

                    <p>*</p><br/>

                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="birth-date-month">

                        <option value="2002">2002</option>
                        <option value="2003">2003</option>

                        <option value="2005">2005</option>
                        <option value="2006">2006</option>

                    </select>
                </fieldset>
                <fieldset>
                    <legend>¿de d&oacute;nde eres?</legend>

                    <label for="ciudad">Ciudad</label><br/>
                    <input id="ciudad" type="text" name="ciudad"/><br/>
                    <label for="codigopostal">C&oacute;digo postal</label><br/>
                    <input id="codigopostal" type="text" name="codigopostal" pattern="^[0-9]{5}$"/><br/>
                    <label for="pais">Pa&iacute;s</label><br/>
                    <select id="pais" name="pais">
                        <option value="">Pa&iacute;s</option>
                        <option value="es">Espa&ntilde;a</option>
                        <option value="us">Estados Unidos</option>
                        <option value="fr">Francia</option>
                        <option value="other">Otra</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>¿c&oacute;mo quieres iniciar sesi&oacute;n?</legend>

                    <label for="username">Nombre de usuario</label><br/>
                    <input id="username" type="text" name="username" maxlength="15" required/>
                    <p>*</p><br/>
                    <label for="password">Contrase&ntilde;a</label><br/>
                    <input id="password" type="password" name="password" required/>
                    <p>*</p><br/>
                    <label for="confirmedpassword">Vuelve a escribir la contrase&ntilde;a</label><br/>
                    <input id="confirmedpassword" type="password" name="confirmedpassword" required/>
                    <p>*</p><br/>
                </fieldset>
                <fieldset>
                    <legend>condiciones de registro</legend>

                    Deseo recibir ofertas de Mi Revista<br/>
                    <input id="ofertas-diario" type="radio" name="ofertas" value="diario"/>
                    <label for="ofertas-diario">Una vez al d&iacute;a</label>
                    <input id="ofertas-semanales" type="radio" name="ofertas" value="semanales"/>
                    <label for="ofertas-semanales">Una vez a la semana</label>
                    <input id="ofertas-mensuales" type="radio" name="ofertas" value="mensuales"/>
                    <label for="ofertas-mensuales">Una vez al mes</label><br/>

                    <input id="politicas" type="checkbox" name="politicas" required/>
                    <label for="politicas">Acepto el acuerdo de servicios, la declaración de privacidad y la declaración de uso de cookies</label>
                </fieldset>

                <input type="submit" value="Crear cuenta"/>
            </form>
        </main>
    </body>
</html>
